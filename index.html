<!DOCTYPE html>
<html lang="en">
<head>
    <style>table, th, td{
        border: dotted 1px burlywood;
    }
    </style>
    <Title>Coffee Orders!</Title>
</head>
<body>

    <br> 
<p>

            <td>Frappuccino</td>
